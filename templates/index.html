<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Button Example</title>
</head>
<body>
    <h1>Call API with Button</h1>
    <form action="/api" method="post">
        <input type="text" name="data" placeholder="Enter some data" required>
        <button type="submit">Call API</button>
    </form>
</body>
</html>
